<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 70vw;
        height: 70vw;
        background-color: red;
        color:white;
    }
</style>

<body>
    <div id='box'></div>
</body>
<script>
    let box = document.querySelector('#box');
    box.addEventListener("touchstart", () => {
        console.log("start")
    })
    box.addEventListener("touchmove", (e) => {
        box.innerHTML = `current event finger amount:${e.changedTouches.length}
                    current event finger amount:${e.targetTouches.length}`
                   
    })
    box.addEventListener("touchend", () => {
        console.log("end")
    })
</script>

</html>
